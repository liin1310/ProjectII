{% extends "admin/base.html" %} {% block title %}Thêm sách mới{% endblock %} {%
block content %}
<div class="card">
  <div class="card-header bg-primary text-white">
    <h4 class="card-title">Thêm sách mới</h4>
  </div>
  <div class="card-body">
    <form method="POST" enctype="multipart/form-data">
      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Tên sách *</label>
          <input type="text" name="title" class="form-control" required />
        </div>
        <div class="col-md-3">
          <label class="form-label">Tác giả *</label>
          <input type="text" name="author_name" class="form-control" required />
        </div>
        <div class="col-md-3">
          <label class="form-label">Danh mục *</label>
          <div class="category-checkboxes">
            {% for category in categories %}
            <div class="form-check">
              <input
                type="checkbox"
                name="category_id"
                value="{{ category.category_id }}"
                class="form-check-input"
              />
              <label class="form-check-label">{{ category.name }}</label>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-4">
          <label class="form-label">Ảnh bìa *</label>
          <input
            type="file"
            name="cover"
            class="form-control"
            accept="image/*"
            required
          />
        </div>
        <div class="col-md-4">
          <label class="form-label">File sách *(PDF)</label>
          <input
            type="file"
            name="file"
            class="form-control"
            accept=".pdf"
            required
          />
        </div>
        <div class="col-md-4">
          <label class="form-label">Năm xuất bản</label>
          <input type="number" name="published_year" class="form-control" />
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Mô tả</label>
        <textarea name="description" class="form-control" rows="3"></textarea>
      </div>

      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <a
          href="{{ url_for('admin.book_list') }}"
          class="btn btn-secondary me-md-2"
        >
          Hủy bỏ
        </a>
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> Lưu lại
        </button>
      </div>
    </form>
  </div>
</div>
